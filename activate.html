<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 12px 25px;
            font-size: 1.3em;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: none;
            font-size: 1.3em;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 <!-- Header (اللوغو) -->
    <header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>

    <div class="container">
        <h1>تفعيل الحساب</h1>

        <!-- رسالة التفعيل -->
        <p>تم تفعيل حسابك بنجاح!</p>

        <!-- زر التفعيل -->
        <button id="activateButton" onclick="showLink()">الذهاب إلى صفحة البيع</button>

        <!-- الرابط الذي يظهر بعد التفعيل -->
        <a id="saleLink" href="https://abouhousseme.github.io/from-text-to-voice/how-to-pay.html">انتقل إلى صفحة البيع</a>
    </div>

    <script>
        // دالة لإظهار الرابط بعد التفعيل
        function showLink() {
            document.getElementById('saleLink').style.display = 'block';
            document.getElementById('activateButton').style.display = 'none';
        }
    </script>

</body>
</html>
