<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء التطبيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .payment-options {
            margin-top: 20px;
        }
        .payment-options button {
            padding: 15px 20px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .paypal {
            background-color: #0070BA;
            color: white;
        }
        .paypal:hover {
            background-color: #005EA6;
        }
        .ccp {
            background-color: #FF9800;
            color: white;
        }
        .ccp:hover {
            background-color: #FB8C00;
        }
        .subscription {
            background-color: #4CAF50;
            color: white;
        }
        .subscription:hover {
            background-color: #45A049;
        }
        .support {
            margin-top: 30px;
            font-size: 1.1em;
            color: #555;
        }
        .support a {
            color: #4CAF50;
            text-decoration: none;
        }
        .support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>شراء التطبيق</h1>
        <p>عزيزي العميل، اختر وسيلة دفع تناسبك لشراء هذا التطبيق:</p>

        <div class="payment-options">
            <!-- رابط للاشتراك الشهري عبر PayPal -->
            <button class="subscription" onclick="window.location.href='Pay-monthly-subscription-sale.html'">
                الاشتراك الشهري عبر PayPal
            </button>

            <!-- رابط للاشتراك السنوي عبر PayPal -->
            <button class="subscription" onclick="window.location.href='annual-subscription-sale.html'">
                الاشتراك السنوي عبر PayPal
            </button>

            <!-- رابط الدفع عبر CCP -->
            <button class="ccp" onclick="window.location.href='payccp.html'">
                الدفع عبر CCP
            </button>
        </div>

        <div class="support">
            <p>هل لديك استفسار؟ <a href="support.html">تواصل مع الدعم الفني</a></p>
        </div>
    </div>

</body>
</html>
