<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            border: 5px solid #007bff;
        }

        .register-box h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .register-box input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            outline: none;
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .terms input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .register-box button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .register-box button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .register-box button:hover:not(:disabled) {
            background: #0056b3;
        }

        /* نافذة الموافقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .modal-header, .modal-footer {
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            margin: 15px 0;
        }

    </style>
</head>
<body>
    <div class="register-box">
        <h2>تسجيل جديد</h2>
        <form id="registerForm" action="/subscribe" method="POST">
            <input type="text" placeholder="الاسم الكامل" id="name" required autocomplete="off">
            <input type="email" placeholder="البريد الإلكتروني" id="email" required autocomplete="off">
            
            <div class="password-container">
                <input type="password" placeholder="كلمة المرور" id="password" required autocomplete="off">
                <span onclick="togglePassword()">👁️</span>
            </div>

            <div class="terms">
                <input type="checkbox" id="termsCheckbox" onchange="toggleRegisterButton()">
                <label for="termsCheckbox">أوافق على <a href="javascript:void(0);" onclick="showModal()">شروط الاستخدام</a> و <a href="javascript:void(0);" onclick="showModal()">سياسة الخصوصية</a></label>
            </div>

            <button id="registerButton" type="submit" disabled>تسجيل</button>
        </form>
    </div>

    <!-- نافذة الموافقة -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2>شروط الاستخدام</h2>
            </div>
            <div class="modal-body">
                <p>محتوى شروط الاستخدام هنا.</p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">موافق</button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function toggleRegisterButton() {
            var checkbox = document.getElementById("termsCheckbox");
            var button = document.getElementById("registerButton");
            button.disabled = !checkbox.checked;
        }

        function showModal() {
            var modal = document.getElementById("termsModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("termsModal");
            modal.style.display = "none";
        }

        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            var modal = document.getElementById("termsModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // ربط دالة التسجيل بالنموذج
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();  // منع إرسال النموذج الافتراضي

            const username = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert('الرجاء ملء جميع الحقول!');
                return;
            }

            console.log('البيانات المرسلة:', { name: username, email, password });

            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('تم التسجيل بنجاح! تابع بريدك الإلكتروني للتعرف على صفحة تفعيل التسجيل.');
                    window.location.href = '/activate-info.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('خطأ أثناء محاولة التسجيل:', error);
                alert('حدث خطأ، يرجى المحاولة لاحقًا.');
            }
        });
    </script>
</body>
</html>
