<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            width: 50%;
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .register-box h1 {
            font-size: 2.5em;
            color: #f4b400;
            margin-bottom: 20px;
        }

        .register-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            font-size: 1em;
        }

        .register-box button {
            width: 100%;
            padding: 12px;
            background-color: #f4b400;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-box button:hover {
            background-color: #c69500;
        }

        .error {
            color: red;
            font-size: 1em;
            margin-bottom: 10px;
        }

        footer {
            margin-top: auto;
            background-color: #20232a;
            color: #61dafb;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #61dafb;
            margin: 0 15px;
            font-size: 1em;
            text-decoration: none;
        }

        footer p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        footer a:hover {
            color: #f4b400;
        }

        /* نافذة الشروط */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 100px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            color: black;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-footer a {
            color: #f4b400;
            text-decoration: none;
            font-weight: bold;
        }

        .modal-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h1>التسجيل في التطبيق</h1>
        <form id="subscribeForm" onsubmit="subscribe(event)">
            <input type="text" id="name" placeholder="الاسم الكامل" required autocomplete="off">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required autocomplete="off">
            <input type="password" id="password" placeholder="كلمة المرور" required autocomplete="off">
            
            <label>
                <input type="checkbox" id="termsCheck" required>
                أوافق على <a href="#" onclick="openModal()">الشروط والأحكام</a> و <a href="#" onclick="openModal()">سياسة الخصوصية</a>.
            </label>
            
            <button type="submit">تسجيل</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <!-- نافذة الشروط والأحكام -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>الشروط والأحكام</h2>
            <p>يرجى قراءة هذه الشروط والأحكام بعناية...</p>
            <div class="modal-footer">
                <a href="terms.html" target="_blank">قراءة المزيد</a>
                <button onclick="closeModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <!-- نافذة سياسة الخصوصية -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>سياسة الخصوصية</h2>
            <p>نحن نهتم بخصوصيتك وبياناتك الشخصية...</p>
            <div class="modal-footer">
                <a href="privacy.html" target="_blank">قراءة المزيد</a>
                <button onclick="closeModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <footer>
        <p>روابط مهمة:</p>
        <a href="about.html" target="_blank">من نحن</a>
        <a href="contact.html" target="_blank">اتصل بنا</a>
        <a href="support.html" target="_blank">الدعم الفني</a>
        <a href="privacy.html" target="_blank">سياسة الخصوصية</a>
        <a href="terms.html" target="_blank">الشروط والأحكام</a>
    </footer>

    <script>
        async function subscribe(event) {
            event.preventDefault();  // منع الإرسال الافتراضي للنموذج

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!name || !email || !password) {
                document.getElementById("error-message").textContent = '⚠️ جميع الحقول مطلوبة!';
                return;
            }

            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('تم التسجيل بنجاح! تابع بريدك الإلكتروني للتأكد من التفعيل.');
                    window.location.href = '/activate-info.html';
                } else {
                    document.getElementById("error-message").textContent = result.message || '❌ حدث خطأ أثناء التسجيل';
                }
            } catch (error) {
                console.error('خطأ أثناء محاولة التسجيل:', error);
                document.getElementById("error-message").textContent = '❌ حدث خطأ أثناء التسجيل. حاول مرة أخرى.';
            }
        }

        function openModal() {
            document.getElementById("termsModal").style.display = "block";
            document.getElementById("privacyModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("termsModal").style.display = "none";
            document.getElementById("privacyModal").style.display = "none";
        }
    </script>
</body>
</html>
