<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .message-box {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            border-radius: 8px;
            font-size: 2em;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }
        .note {
            font-size: 1.2em;
            color: #888;
            margin-top: 10px;
        }
        img {
            width: 150px; /* يمكنك تعديل حجم الشعار هنا */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- تغيير الرابط إلى مسار صحيح للشعار -->
        <img src="logo.png" alt="Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
        
        <div class="message-box">
            سيتم الاتصال بك ريثما نتأكد من الدفع.
        </div>
        <h1>شكراً لك!</h1>
        <p>نحن نقدر صبرك، وسنتواصل معك في أقرب وقت.</p>
    </div>

</body>
</html>
