<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: right;
        }
        h1 {
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
     <!-- Header (اللوغو) -->
    <header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>

    <div class="container">
        <h1>استعادة كلمة المرور</h1>
        <form id="resetPasswordForm">
            <input type="email" id="email" placeholder="أدخل البريد الإلكتروني" required>
            <button type="submit">إرسال رابط الاستعادة</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            const response = await fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            const result = await response.json();
            if (result.success) {
                alert('تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني');
            } else {
                alert(result.message || 'حدث خطأ أثناء إرسال الرابط');
            }
        });
    </script>
</body>
</html>
